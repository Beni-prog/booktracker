<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="form-group">
      <label for="name">Status</label>
<!--      <input type="text" class="form-control" id="status" required [(ngModel)]="book.status" name="status">-->
      <select name="status" id="status" class="form-control" required [(ngModel)]="book.status">
        <option value="">--Please choose an option--</option>
        <option value="TO_READ">TO_READ</option>
        <option value="CURRENTLY_READING">CURRENTLY_READING</option>
        <option value="ALREADY_READ">ALREADY_READ</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
