<div class="panel">
  <div class="panel-heading">
    <h2>Books TO READ</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody *ngFor="let book of books | async">
        <tr *ngIf="isToRead(book.status)">
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.status}}</td>
          <td>
            <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateBook(book.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="panel-heading">
    <h2>Books CURRENTLY READING</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>

        <th>Actions</th>
      </tr>
      </thead>
      <tbody *ngFor="let book of books | async">
        <tr *ngIf="isCurrentlyReading(book.status)">
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.status}}</td>
          <td>
            <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateBook(book.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="panel-heading">
    <h2>Books ALREADY READ</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th >Title</th>
        <th >Author</th>
        <th >Status</th>
        <th >Actions</th>
      </tr>
      </thead>
      <tbody *ngFor="let book of books | async">
        <tr *ngIf="isAlreadyRead(book.status)">
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>

          <td>
            <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateBook(book.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
